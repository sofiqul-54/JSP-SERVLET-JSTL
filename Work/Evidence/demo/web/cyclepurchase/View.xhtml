<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCyclepurchaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCyclepurchaseLabel_id}"/>
                    <h:outputText value="#{cyclepurchaseController.selected.id}" title="#{bundle.ViewCyclepurchaseTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCyclepurchaseLabel_name}"/>
                    <h:outputText value="#{cyclepurchaseController.selected.name}" title="#{bundle.ViewCyclepurchaseTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCyclepurchaseLabel_PCode}"/>
                    <h:outputText value="#{cyclepurchaseController.selected.PCode}" title="#{bundle.ViewCyclepurchaseTitle_PCode}"/>
                    <h:outputText value="#{bundle.ViewCyclepurchaseLabel_quantity}"/>
                    <h:outputText value="#{cyclepurchaseController.selected.quantity}" title="#{bundle.ViewCyclepurchaseTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewCyclepurchaseLabel_unitPrice}"/>
                    <h:outputText value="#{cyclepurchaseController.selected.unitPrice}" title="#{bundle.ViewCyclepurchaseTitle_unitPrice}"/>
                    <h:outputText value="#{bundle.ViewCyclepurchaseLabel_totalPrice}"/>
                    <h:outputText value="#{cyclepurchaseController.selected.totalPrice}" title="#{bundle.ViewCyclepurchaseTitle_totalPrice}"/>
                    <h:outputText value="#{bundle.ViewCyclepurchaseLabel_purchaseDate}"/>
                    <h:outputText value="#{cyclepurchaseController.selected.purchaseDate}" title="#{bundle.ViewCyclepurchaseTitle_purchaseDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cyclepurchaseController.destroyAndView}" value="#{bundle.ViewCyclepurchaseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCyclepurchaseEditLink}"/>
                <br />
                <h:commandLink action="#{cyclepurchaseController.prepareCreate}" value="#{bundle.ViewCyclepurchaseCreateLink}" />
                <br />
                <h:commandLink action="#{cyclepurchaseController.prepareList}" value="#{bundle.ViewCyclepurchaseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCyclepurchaseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
