<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: red;

            }
        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputText value="Data Display Form"></h:outputText>
                    </f:facet>
                    <h:outputLabel>Id : </h:outputLabel>
                    <h:inputText value="#{studentCon.student.id}"></h:inputText>

                    <h:outputLabel>Name : </h:outputLabel>
                    <h:inputText value="#{studentCon.student.name}"></h:inputText>

                    <h:outputLabel>Gender : </h:outputLabel>
                    <h:selectOneRadio layout="lineDirection" value="#{studentCon.student.gender}">
                        <f:selectItem itemValue="Male" itemLabel="Male"></f:selectItem>
                        <f:selectItem itemValue="Femail" itemLabel="Femail"></f:selectItem>
                    </h:selectOneRadio>

                    <h:outputLabel>Round : </h:outputLabel>
                    <h:selectOneMenu value="#{studentCon.student.round}">
                        <f:selectItem itemValue="" itemLabel="Select A item"></f:selectItem>
                        <f:selectItem itemValue="37" itemLabel="Round-37"></f:selectItem>
                        <f:selectItem itemValue="38" itemLabel="Round-38"></f:selectItem>
                        <f:selectItem itemValue="39" itemLabel="Round-39"></f:selectItem>
                        <f:selectItem itemValue="40" itemLabel="Round-40"></f:selectItem>
                    </h:selectOneMenu>



                    <h:outputLabel>Email : </h:outputLabel>
                    <h:inputText value="#{studentCon.student.email}"></h:inputText>

                    <h:outputLabel>PassWord : </h:outputLabel>
                    <h:inputSecret value="#{studentCon.student.password}"></h:inputSecret>

                    <h:commandButton value="submit" action="submit"></h:commandButton>
                    <h:commandButton value="reset" action="#{studentCon.reset()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
