<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Hello World!</h1>
        <form action="index.jsp">
            Name: <input type="text" name="n"/></br>
            <input type="email" name="email"/></br>
            <input type="number" name="age"/></br>
            Gender:
            <input type="radio" name="gender" value="Male"/>Male
            <input type="radio" name="gender" value="Female"/> Female
            </br>
            Hobby:
            <input type="checkbox" name="reading" value="reading"/>Reading
            <input type="checkbox" name="writing" value="writing"/>Reading
            <input type="checkbox" name="playing" value="playing"/>Reading
            </br>
            Country:
            <select name="country">
                <option name="bd">BD</option>
                <option name="usa">USA</option>

            </select>


            <input type="submit" value="Go"/>
        </form>
    </body>
</html>
